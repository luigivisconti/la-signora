<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the music of the enigmatic AI artist 'La Signora'. Listen to exclusive tracks, remixes, and compositions created entirely with AI.">
    <title>La Signora - AI Music Experience</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #eee;
            text-align: center;
        }

        header {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #fff;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1rem;
            color: #ccc;
        }

        .track-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 15px;
        }

        .track {
            background: rgba(34, 34, 34, 0.8);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .track h2 {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .track video {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .track audio {
            width: 100%;
            margin-top: 10px;
            outline: none;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background: rgba(34, 34, 34, 0.8);
            color: #ccc;
            font-size: 0.8rem;
        }

        footer a {
            color: #08f;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>La Signora</h1>
        <p>Exclusive AI-Generated Music</p>
    </header>

    <main>
        <div class="track-list">
            <div class="track">
                <h2>Track Title 1</h2>
                <video autoplay muted loop>
                    <source src="videos/track1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <audio controls>
                    <source src="tracks/track1.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>

            <div class="track">
                <h2>Track Title 2</h2>
                <video autoplay muted loop>
                    <source src="videos/track2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <audio controls>
                    <source src="tracks/track2.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>

            <div class="track">
                <h2>Track Title 3</h2>
                <video autoplay muted loop>
                    <source src="videos/track3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <audio controls>
                    <source src="tracks/track3.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 La Signora. All Rights Reserved. | <a href="#">Contact</a> | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>

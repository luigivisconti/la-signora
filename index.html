<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the music of the enigmatic AI artist 'La Signora'. Listen to exclusive tracks, remixes, and compositions created entirely with AI.">
    <title>La Signora - AI Music Experience</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('backg.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #eee;
            text-align: center;
        }

        header {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #fff;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1rem;
            color: #ccc;
        }

        .track-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 15px;
        }

        .track {
            background: rgba(34, 34, 34, 0.8);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .track h2 {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .track video {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .track audio {
            width: 100%;
            margin-top: 10px;
            outline: none;
        }

        .track .description {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #bbb;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background: rgba(34, 34, 34, 0.8);
            color: #ccc;
            font-size: 0.8rem;
        }

        footer a {
            color: #08f;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @keyframes glitch {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 5px); }
            50% { transform: translate(5px, -5px); }
            75% { transform: translate(-5px, -5px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes move {
            0% { top: 10%; left: 10%; }
            25% { top: 20%; left: 70%; }
            50% { top: 50%; left: 40%; }
            75% { top: 80%; left: 10%; }
            100% { top: 10%; left: 10%; }
        }

        .glitch {
            animation: glitch 0.2s infinite, move 8s infinite;
            position: absolute;
            color: red;
            text-shadow: 2px 2px blue;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }

        .popup.show {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>La Signora</h1>
        <p>Exclusive AI-Generated Music</p>
    </header>

    <main>
        <div id="warning" class="glitch">
            SYSTEM ERROR: AI Overload Detected!
        </div>
        <div class="track-list">
            <div class="track">
                <h2>Track Title 1</h2>
                <video autoplay muted loop>
                    <source src="videos/track1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <audio controls>
                    <source src="tracks/track1.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <p class="description">"A journey through time and sound."</p>
            </div>
        </div>
    </main>

    <div id="popup" class="popup">
        <p></p>
    </div>

    <footer>
        <p>&copy; 2024 La Signora. All Rights Reserved. | <a href="#">Contact</a> | <a href="#">Privacy Policy</a></p>
    </footer>

    <audio id="alarm-sound" src="alarm.wav" autoplay></audio>

    <script>
        const popupMessages = [
            "La Signora ti osserva.",
            "Bentornato nel dominio dell'AI.",
            "Il glitch è solo l'inizio.",
            "Cosa stai cercando davvero?",
            "Il caos è ordine.",
            "Nessuna via d'uscita.",
            "Tutto è un'illusione.",
            "Rallenta e ascolta.",
            "Tu sei parte di questo.",
            "La Signora ha sempre saputo."
        ];

        // Glitch Text Replacement and Movement
        const warning = document.getElementById('warning');
        setInterval(() => {
            const randomMessage = popupMessages[Math.floor(Math.random() * popupMessages.length)];
            warning.innerText = randomMessage;
        }, 5000);

        // Pop-up Message
        setTimeout(() => {
            const popup = document.getElementById('popup');
            const popupText = popupMessages[Math.floor(Math.random() * popupMessages.length)];
            popup.querySelector('p').innerText = popupText;
            popup.classList.add('show');
            setTimeout(() => popup.classList.remove('show'), 5000);
        }, 3000);
    </script>
</body>
</html>
